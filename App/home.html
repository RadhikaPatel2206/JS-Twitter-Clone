<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>

    <script src="https://kit.fontawesome.com/3b6efc1dc2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <i class="fab fa-twitter fa-4x twitter-icon"></i>
            <div class="home-icon">
                <i class="fas fa-home fa-2x"></i>
            </div>
            <div class="profile-icon">
                <div class="profile-pic"></div>
            </div>
        </div>
        <div class="tweets-container">
            <div class="tweet-search-container">
                <input type="text" id="search-input" placeholder="Search Twitter" onkeyup="onEnter(event)"/>
                <i class="fas fa-search fa-2x fa-flip-horizontal" onclick="searchTweets()"></i>
            </div>
            <div class="tweets-list-container">
                <!-- Tweets go here -->
            </div>
            <div id="next-page" onclick="getNextPage()">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="trending-container">
            <div class="trending-background">
                <div class="trending-list">
                    <div>Trends for you</div>
                    <ul>
                        <li onclick="trendSearch(this.innerText)">#Coding</li>
                        <li onclick="trendSearch(this.innerText)">#Python</li>
                        <li onclick="trendSearch(this.innerText)">#JavaScript</li>
                        <li onclick="trendSearch(this.innerText)">#Tesla</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
